<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="D:\Web Dev Bootcamp\weatherApp\style.css">
    <title>Weather App</title>
</head>
<body  >

    
    <div class="box" >
        <!-- <div class="wave"></div> -->
        <!-- <div class="wave"></div> -->
        <div class="wave"></div>

        <div id="weathercon" style="text-align: center;">
            <i class="fas fa-sun" style="color: #eccc68"></i> 
        </div>

        <div class="info">
            <h2 class="location" style="text-align: center;"><i class="fas fa-street-view" style="color: #00FFFF"></i>{%location%}, {%country%}</h2>
            <p id="date" style="text-align: center;">WED | Oct 23 | 10:49 AM</p>
            <h1 class="temp" style="text-align: center;">{%tempval%}°C</h1>
            <h3 class="min_maxTemp" style="text-align: center;">Min {%tempmin%}°C | Max {%tempmax%}°C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus = "{%tempstatus%}";

      //condition to check sunny or cloudy
      if (tempStatus == "Sunny") {
        weathercon.innerHTML =
          "<i class='fas  fa-sun' style='color: #eccc68;'></i>";
      } else if (tempStatus == "Clouds") {
        weathercon.innerHTML =
          "<i class='fas  fa-cloud' style='color: #f1f2f6;'></i>";
      } else if (tempStatus == "Rainy") {
        weathercon.innerHTML =
          "<i class='fas  fa-cloud-rain' style='color: #a4b0be;'></i>";
      } else {
        weathercon.innerHTML =
          "<i class='fas  fa-cloud' style='color:#f1f2f6;'></i>";
      }

        const getCurrentDay = () => {
            var weekDay = new Array(7);
            weekDay[0] = "Sunday";
            weekDay[1] = "Monday";
            weekDay[2] = "Tuesday";
            weekDay[3] = "Wednesday";
            weekDay[4] = "Thursday";
            weekDay[5] = "Friday";
            weekDay[6] = "Saturday";
            let currTime = new Date();
            let day = weekDay[currTime.getDay()];
            return day;
            // console.log(weekDay[currTime.getDay()]);
        };

        const getCurrTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"
            ];

            var now = new Date();

            var month = months[now.getMonth()];
            var day = now.getDay();
            var date = now.getDate();
            var hours = now.getHours();
            var mins = now.getMinutes();

            let periods = "AM";
            if(hours > 11){
                periods = "PM";
                if(hours > 12)hours -= 12;
            }
            if(mins < 10){
                mins = "0" + mins;
            }
            return `${month} ${date} | ${hours}:${mins} ${periods}`;
            console.log(months[month] + " / " + date);
        };

        curDate.innerHTML = getCurrentDay() + " | " + getCurrTime();
       
    </script>
</body>
</html>
